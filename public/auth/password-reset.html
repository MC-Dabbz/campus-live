
<form class="registration animate__animated" id="registration" next_form="registration/form2.html" input_name="email">
    <p class="greeting"><span class="icon material-icons">lock</span><br>You're about to reset your password</p>
   <br>
      <label for="new-password">Enter new password</label>
      <input autofocus type="password" required autocomplete="false" name="password" id="new-password" placeholder="Type here..."/>
      <span class="material-icons visibility" onclick="window.togglePassword();" state="hidden" id="togglePassword">
          visibility_off
          </span>
          <div class="message error helper-text hidden" id="password-help-text">Password must be between 6 to 20 characters long and must contain at least one numeric digit, one uppercase and one lowercase letter</div>
    <div class="button-container" style="width:100%">
        <button id="change-password" type="button" onclick="resetPassword(document.getElementById('new-password'));" class="button button-short primary-btn button-font-size disabled-btn primary-bg on-primary">Confirm</button>
    </div>     
  </form>
