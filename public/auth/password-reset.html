
<form class="registration animate__animated" id="registration" next_form="registration/form2.html" input_name="email">
    <p class="greeting"><span class="icon material-icons">lock</span><br>You're about to reset your password</p>
   <br>
      <label for="new-password">Enter new password</label>
      <input type="password" required autocomplete="false" name="password" id="new-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Type here..."/>
      <span class="material-icons visibility" onclick="window.togglePassword();" state="hidden" id="togglePassword">
          visibility_off
          </span>
          <span class="muted-text" id="password-error-text-1">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</span>
       
    <br><br>
    <div class="button-container" style="width:100%">
        <button type="button" onclick="resetPassword();" class="button button-short primary-btn button-font-size primary-bg on-primary">Confirm</button>
    </div>     
  </form>
