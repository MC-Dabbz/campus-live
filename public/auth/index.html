<script defer>
    document.addEventListener('DOMContentLoaded', () => {
      var req = new XMLHttpRequest();
     
        //function gets values from a url
function getParameterByName(urli, valueNeeded){
    let url = new URL(urli);
    let searchParams = new URLSearchParams(url.search);
    return searchParams.get(valueNeeded);
}
    var auth = firebase.auth();
     var message = document.getElementById("page");
  // TODO: Implement getParameterByName()

  // Get the action to complete.
  var mode = getParameterByName(window.location, 'mode');
  // Get the one-time code from the query parameter.
  var actionCode = getParameterByName(window.location, 'oobCode');
  // (Optional) Get the continue URL from the query parameter if available.
  // (Optional) Get the language code if available.
  var lang = getParameterByName(window.location, 'lang') || 'en';

  // Handle the user management action.
  switch (mode) {
    case 'resetPassword':
      // Display reset password handler and UI.
      getPasswordForm().then((responce)=>{
        document.getElementById("page").innerHTML = responce;
      }).catch((error)=>{
        console.log(error);
      })
      break;
    case 'recoverEmail':
      // Display email recovery handler and UI.
      handleRecoverEmail(auth, actionCode, lang);
      break;
    case 'verifyEmail':
      // Display email verification handler and UI.
      handleVerifyEmail(auth, actionCode, lang);
      break;
    default:
      // Error: invalid mode.
  }


    function getPasswordForm(){ // fetches a page
    return new Promise((resolve, reject)=>{
        req.open('GET', "password-reset.html", false);
    req.send(null);

    if(req.status == 200) {
    resolve(req.responseText);
    } else{
        reject("401");
    }
    })
  }
  window.resetPassword = function resetPassword(){
    handleResetPassword(auth, actionCode, lang);
  }
  function handleVerifyEmail(auth, actionCode, lang) {
  // Localize the UI to the selected language as determined by the lang
  // parameter.
  // Try to apply the email verification code.
  auth.applyActionCode(actionCode).then((resp) => {
    // Email address has been verified.

    // TODO: Display a confirmation message to the user.
    message.innerHTML = `<form class="registration">
    <p class="greeting"><i class="icon material-icons tetiary-text">check_circle</i><br>Your email address has been verified click <a href='../registration.html#registration/studentNumber.html'>here</a> to complete your registration.</p>
    </form>`;
    
  }).catch((error) => {
    // Code is invalid or expired. Ask the user to verify their email address
    // again.
    message.innerHTML = `<form class="registration">
    <p class="greeting"><i class="icon material-icons error-text">error</i><br>Failed to verify email address because the code is invalid or has expired, please click <a href='../registration.html'>here</a> tot retry</p>
    </form>`;
  });
}

function handleResetPassword(auth, actionCode, lang) {
  // Localize the UI to the selected language as determined by the lang
  // parameter.

  // Verify the password reset code is valid.
  auth.verifyPasswordResetCode(actionCode).then((email) => {
    var accountEmail = email;

    // TODO: Show the reset screen with the user's email and ask the user for
    // the new password.
    var newPassword = document.getElementById("new-password").value;

    // Save the new password.
    auth.confirmPasswordReset(actionCode, newPassword).then((resp) => {
      // Password reset has been confirmed and new password updated.

      // TODO: Display a link back to the app, or sign-in the user directly
      // if the page belongs to the same domain as the app:
      // auth.signInWithEmailAndPassword(accountEmail, newPassword);

      // TODO: If a continue URL is available, display a button which on
      // click redirects the user back to the app via continueUrl with
      // additional state determined from that URL's parameters.
      document.getElementById("page").innerHTML = `<form class="registration">
    <p class="greeting"><i class="icon material-icons tetiary-text">check_circle</i><br>Your password has been reset, click <a href='../registration.html'>here</a> to login</p>
    </form>`;
    }).catch((error) => {
      // Error occurred during confirmation. The code might have expired or the
      // password is too weak.
    });
  }).catch((error) => {
    // Invalid or expired action code. Ask user to try to reset the password
    // again.
    document.getElementById("page").innerHTML = `<form class="registration">
    <p class="greeting"><i class="icon material-icons error-text">error</i> <br> click here to retry <a href='../registration.html'></a></p>
    </form>`;
  });
}
window.togglePassword = function toggpassword(){
    let password = document.getElementById('new-password');
    let button = document.getElementById('togglePassword');
    let state = button.getAttribute("state");
    if(state === "hidden"){
        button.innerHTML="visibility";
        password.setAttribute('type', "text");
        button.setAttribute("state", "visible");
    }else{
        button.innerHTML="visibility_off";
        password.setAttribute('type', "password");
        button.setAttribute("state", "hidden");
    }

}
}, false);
</script>
