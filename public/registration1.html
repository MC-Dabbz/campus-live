                <button class="button button-short button-font-size muted-btn muted-bg on-muted">Back</button>
            </div>
                
              
        </form>
       
        <form class="registration hidden animate__animated" id="form3">
            <label for="password">Set password</label>
            <input type="password" required autocomplete="false" name="password" id="password" placeholder="***">
            
            <div class="button-container" style="width:100%">
                <button type="submit" class="button button-short button-font-size primary-bg on-primary">Next</button>
                <a class="button button-short button-font-size muted-bg on-muted">Back</a>

                <a class="button button-short button-font-size muted-bg on-muted">Back</a>
            </div>    
        </form>

        <form class="registration hidden animate__animated" id="form6">
            <label for="last-name">Last name</label>
            <input type="text" required autocomplete="false" name="last-name" id="last-name" placeholder="">
            
            <div class="button-container" style="width:100%">
                <button type="submit" class="button button-short button-font-size primary-bg on-primary">Next</button>
