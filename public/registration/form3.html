<form class="registration hidden animate__animated" id="form3" next_form="registration/form4.html" input_name="password">
    <label for="password">Set password</label>
    <input type="password" required autocomplete="false" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="">
    <span id="password-help" class="hidden secondary-text">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</span>
    <br><br>
    <div class="button-container" style="width:100%">
        <button type="submit" class="button button-short primary-btn button-font-size primary-bg on-primary">Next</button>
        <button onclick="window.history.go(-1);" class="button button-short button-font-size muted-btn muted-bg on-muted">Back</button>
    </div> 
     
</form>
