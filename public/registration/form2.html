<form class="registration hidden animate__animated" id="form2" next_form="registration/form3.html" input_name="password">
    <p>
    <label for="password">Password</label>
    <input type="password" required autocomplete="false" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Type here..."/>
    <span class="material-icons visibility" onclick="togglePassword();" state="hidden" id="togglePassword">
        visibility_off
        </span>
    </p>
   
    <span id="password-help" class="muted-text"><i>Password should contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</i></span>
    <br><br>
    <div class="button-container" style="width:100%">
        <button type="submit" class="button button-short primary-btn button-font-size primary-bg on-primary">Next</button>
        <button type="button" onclick="window.history.go(-2);" class="button button-short button-font-size muted-btn muted-bg on-muted">Back</button>
    </div> 
     
</form>
