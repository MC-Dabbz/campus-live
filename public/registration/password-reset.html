<form class="registration hidden animate__animated" id="password-reset" input_name="email">
    <p class="greeting"><span class="icon material-icons">email</span><br>Please confirm the email address for your account.</p>
    <label for="email">Email address</label>
    <input type="email" required autofocus autocomplete="email" name="email" id="email" placeholder="Type here...">
    <div class="message error helper-text hidden" id="email-help-text">Please enter a valid email address</div>
<div class="button-container">
    <button  id="submit-btn" type="submit" class="button button-short primary-btn button-font-size primary-bg on-primary disabled-btn">Confirm</button>
    <button type="button" onclick="window.history.go(-2);" class="button button-short button-font-size muted-btn on-muted">Back</button>
</div>    
</form>
