<form class="registration hidden animate__animated" id="password-reset" next_form="registration/phone-number.html" input_name="last_name">
    <p class="greeting"><span class="icon material-icons">email</span><br>Please confirm the email address for your account.</p>
    <label for="last_name">Email address</label>
    <input type="email" required autofocus autocomplete="email" name="email" id="email" placeholder="Type here...">
<br>
<div class="button-container" style="width:100%">
    <button type="submit" class="button button-short primary-btn button-font-size primary-bg on-primary">Confirm</button>
    <button type="button" onclick="window.history.go(-2);" class="button button-short button-font-size on-muted">Back</button>
</div>    
</form>
